<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<title>Sophie Bluel - Architecte d'intérieur</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
			rel="stylesheet"
		/>
		<meta name="description" content="log-in" />
		<link rel="stylesheet" href="/src/styles/style.css" />
	</head>
	<body>
		<div class="log-in-container">
			<header>
				<div class="header-content">
					<a href="index.html"
						><h1>
							Sophie Bluel <span>Architecte d'intérieur</span>
						</h1>
					</a>
					<nav>
						<ul>
							<li>projets</li>
							<li>contact</li>
							<li><a href="log-in.html">login</a></li>
							<li>
								<img
									src="./assets/icons/instagram.png"
									alt="Instagram"
								/>
							</li>
						</ul>
					</nav>
				</div>
			</header>
			<main>
				<div class="log-in-content">
					<form action="log-in" id="login-form" method="post">
						<h1 class="title">Log In</h1>
						<div class="error-login">
							<p class="message">
								Veuillez ajuster les éléments suivants:
							</p>
							<p>Email ou mot de passe incorrect.</p>
						</div>
						<div class="form-champs">
							<label for="email">E-mail</label>
							<input
								type="email"
								id="email"
								name="email"
								placeholder="Entrez notre adresse mail"
								required
							/>
						</div>
						<div class="form-champs">
							<label for="email">Mot de passe</label>
							<input
								type="password"
								id="password"
								name="password"
								placeholder="Votre mot de passe"
								required
							/>
						</div>
						<div class="submit-container">
							<button type="submit">Se connecter</button>
						</div>
						<p class="forgot-mdp">
							<a href="/mot-de-passe-oublie"
								>Mot de passe oublié</a
							>
						</p>
					</form>
				</div>
			</main>

			<footer>
				<nav>
					<ul>
						<li>Mentions Légales</li>
					</ul>
				</nav>
			</footer>
			<script type="module" src="/pages/login.main.mjs"></script>
		</div>
	</body>
</html>
